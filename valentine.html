<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>For You ğŸ’–</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: pink;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      overflow: hidden;
    }

    .box {
      background: white;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
      max-width: 90%;
      position: relative;
    }

    button {
      font-size: 18px;
      padding: 10px 25px;
      margin: 15px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    #next, #yes {
      background: #ff4d6d;
      color: white;
    }

    #no {
      background: #ccc;
      position: absolute;
      left: 60%;
      top: 65%;
    }
  </style>
</head>
<body>

  <div class="box" id="content">
    <h1>Hey Shrutipoo ğŸ˜</h1>
    <p>I have a question for you.</p>
    <p><em>You might want to think carefully before answeringâ€¦</em></p>
    <button id="next">Next ğŸ’–</button>
  </div>

  <script>
    const content = document.getElementById("content");

    document.getElementById("next").addEventListener("click", showQuestion);

    function showQuestion() {
      content.innerHTML = `
        <h1>Will you be my Valentine? ğŸ’˜</h1>
        <button id="yes">Yes</button>
        <button id="no">No</button>
      `;

      const noBtn = document.getElementById("no");
      const yesBtn = document.getElementById("yes");

      noBtn.addEventListener("mouseenter", moveNo);
      noBtn.addEventListener("touchstart", moveNo);

      function moveNo() {
        const box = content.getBoundingClientRect();
        const x = Math.random() * (box.width - 80);
        const y = Math.random() * (box.height - 40);
        noBtn.style.left = x + "px";
        noBtn.style.top = y + "px";
      }

      yesBtn.addEventListener("click", () => {
        content.innerHTML = `
          <h1>ğŸ‰ Congratulations! ğŸ‰</h1>
          <h2>You are my Valentine ğŸ’–</h2>
        `;
      });
    }
  </script>

</body>
</html>
